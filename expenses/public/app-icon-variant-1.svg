<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282a36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1f29;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad1)"/>
  
  <!-- Simple Chart Bars -->
  <g transform="translate(256, 320)">
    <rect x="-140" y="0" width="50" height="100" rx="8" fill="url(#chartGrad1)" opacity="0.9"/>
    <rect x="-70" y="-30" width="50" height="130" rx="8" fill="url(#chartGrad1)" opacity="0.9"/>
    <rect x="0" y="-60" width="50" height="160" rx="8" fill="url(#chartGrad1)" opacity="0.9"/>
    <rect x="70" y="-40" width="50" height="140" rx="8" fill="url(#chartGrad1)" opacity="0.9"/>
    <rect x="140" y="-20" width="50" height="120" rx="8" fill="url(#chartGrad1)" opacity="0.9"/>
  </g>
  
  <!-- Dollar Sign Overlay -->
  <g transform="translate(256, 180)" opacity="0.15">
    <text 
      x="0" 
      y="0" 
      font-family="Arial, sans-serif" 
      font-size="200" 
      font-weight="bold" 
      fill="#50fa7b" 
      text-anchor="middle" 
      dominant-baseline="central">$</text>
  </g>
</svg>
