<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282a36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1f29;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3dd66a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad2)"/>
  
  <!-- Modern Circle with Dollar -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="160" fill="url(#circleGrad2)" opacity="0.2"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#circleGrad2)" stroke-width="8" opacity="0.5"/>
    <text 
      x="0" 
      y="0" 
      font-family="Arial, sans-serif" 
      font-size="220" 
      font-weight="bold" 
      fill="url(#circleGrad2)" 
      text-anchor="middle" 
      dominant-baseline="central"
      opacity="0.95">$</text>
  </g>
</svg>
