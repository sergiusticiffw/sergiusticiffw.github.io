<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)" rx="28.799999999999997"/>
  
  <!-- Glowing circle -->
  <circle cx="96" cy="96" r="76.8" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(96, 96)" fill="#ffffff" filter="url(#glow)">
    <!-- Vertical line -->
    <rect x="-3.84" y="-32" width="7.68" height="64" rx="3.84"/>
    <!-- Top curve -->
    <path d="M -16 -21.333333333333332 Q 0 -16 16 -21.333333333333332" 
          stroke="#ffffff" stroke-width="7.68" fill="none" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M -16 21.333333333333332 Q 0 16 16 21.333333333333332" 
          stroke="#ffffff" stroke-width="7.68" fill="none" stroke-linecap="round"/>
  </g>
</svg>