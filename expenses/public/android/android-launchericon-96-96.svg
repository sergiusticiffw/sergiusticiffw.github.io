<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="96" height="96" fill="url(#bgGradient)" rx="14.399999999999999"/>
  
  <!-- Glowing circle -->
  <circle cx="48" cy="48" r="38.4" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(48, 48)" fill="#ffffff" filter="url(#glow)">
    <!-- Vertical line -->
    <rect x="-1.92" y="-16" width="3.84" height="32" rx="1.92"/>
    <!-- Top curve -->
    <path d="M -8 -10.666666666666666 Q 0 -8 8 -10.666666666666666" 
          stroke="#ffffff" stroke-width="3.84" fill="none" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M -8 10.666666666666666 Q 0 8 8 10.666666666666666" 
          stroke="#ffffff" stroke-width="3.84" fill="none" stroke-linecap="round"/>
  </g>
</svg>