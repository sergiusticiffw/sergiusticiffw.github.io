<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" fill="url(#bgGradient)" rx="7.199999999999999"/>
  
  <!-- Glowing circle -->
  <circle cx="24" cy="24" r="19.2" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(24, 24)" fill="#ffffff" filter="url(#glow)">
    <!-- Vertical line -->
    <rect x="-1" y="-8" width="2" height="16" rx="1"/>
    <!-- Top curve -->
    <path d="M -4 -5.333333333333333 Q 0 -4 4 -5.333333333333333" 
          stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M -4 5.333333333333333 Q 0 4 4 5.333333333333333" 
          stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>