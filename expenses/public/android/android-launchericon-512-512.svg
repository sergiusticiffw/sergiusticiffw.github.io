<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="76.8"/>
  
  <!-- Glowing circle -->
  <circle cx="256" cy="256" r="204.8" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(256, 256)" fill="#ffffff" filter="url(#glow)">
    <!-- Vertical line -->
    <rect x="-10.24" y="-85.33333333333333" width="20.48" height="170.66666666666666" rx="10.24"/>
    <!-- Top curve -->
    <path d="M -42.666666666666664 -56.888888888888886 Q 0 -42.666666666666664 42.666666666666664 -56.888888888888886" 
          stroke="#ffffff" stroke-width="20.48" fill="none" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M -42.666666666666664 56.888888888888886 Q 0 42.666666666666664 42.666666666666664 56.888888888888886" 
          stroke="#ffffff" stroke-width="20.48" fill="none" stroke-linecap="round"/>
  </g>
</svg>