<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="72" height="72" fill="url(#bgGradient)" rx="10.799999999999999"/>
  
  <!-- Glowing circle -->
  <circle cx="36" cy="36" r="28.8" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(36, 36)" fill="#ffffff" filter="url(#glow)">
    <!-- Vertical line -->
    <rect x="-1.44" y="-12" width="2.88" height="24" rx="1.44"/>
    <!-- Top curve -->
    <path d="M -6 -8 Q 0 -6 6 -8" 
          stroke="#ffffff" stroke-width="2.88" fill="none" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M -6 8 Q 0 6 6 8" 
          stroke="#ffffff" stroke-width="2.88" fill="none" stroke-linecap="round"/>
  </g>
</svg>