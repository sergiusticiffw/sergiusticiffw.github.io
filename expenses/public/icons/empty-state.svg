<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty state illustration -->
  <defs>
    <linearGradient id="emptyGrad" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5b8def" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#emptyGrad)" rx="20"/>
  
  <!-- Document icon -->
  <g transform="translate(150, 80)" filter="url(#softGlow)">
    <!-- Document body -->
    <rect x="0" y="20" width="100" height="120" rx="8" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(91, 141, 239, 0.3)" stroke-width="2"/>
    
    <!-- Document header fold -->
    <path d="M 80 20 L 80 0 L 100 20 Z" fill="rgba(91, 141, 239, 0.2)"/>
    
    <!-- Lines -->
    <line x1="20" y1="50" x2="80" y2="50" stroke="rgba(91, 141, 239, 0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="70" x2="70" y2="70" stroke="rgba(91, 141, 239, 0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="90" x2="75" y2="90" stroke="rgba(91, 141, 239, 0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="110" x2="60" y2="110" stroke="rgba(91, 141, 239, 0.4)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="#5b8def">
      <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="120" r="4" fill="#8b5cf6">
      <animate attributeName="cy" values="120;110;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="120" cy="220" r="2.5" fill="#ec4899">
      <animate attributeName="cy" values="220;210;220" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="200" r="3.5" fill="#06b6d4">
      <animate attributeName="cy" values="200;190;200" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text placeholder -->
  <text x="200" y="240" text-anchor="middle" fill="rgba(255, 255, 255, 0.4)" font-size="18" font-family="Arial, sans-serif">
    No data available
  </text>
</svg>
