<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern loading spinner -->
  <defs>
    <linearGradient id="spinnerGrad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5b8def"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    
    <linearGradient id="spinnerGrad2" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#5b8def"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="50" 
          stroke="url(#spinnerGrad)" 
          stroke-width="6" 
          stroke-linecap="round"
          stroke-dasharray="200 60"
          fill="none"
          opacity="0.8">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle ring -->
  <circle cx="60" cy="60" r="38" 
          stroke="url(#spinnerGrad2)" 
          stroke-width="5" 
          stroke-linecap="round"
          stroke-dasharray="150 80"
          fill="none"
          opacity="0.6">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="360 60 60"
      to="0 60 60"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner ring -->
  <circle cx="60" cy="60" r="26" 
          stroke="url(#spinnerGrad)" 
          stroke-width="4" 
          stroke-linecap="round"
          stroke-dasharray="100 80"
          fill="none"
          opacity="0.4">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="2.5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center dot -->
  <circle cx="60" cy="60" r="8" fill="url(#spinnerGrad)" opacity="0.8">
    <animate attributeName="r" values="8;10;8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
