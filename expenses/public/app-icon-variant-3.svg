<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282a36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1f29;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd93f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad3)"/>
  
  <!-- Modern Ascending Line Chart -->
  <g transform="translate(100, 380)">
    <path 
      d="M 0 100 L 80 -60 L 160 -80 L 240 -120 L 312 -160" 
      stroke="url(#lineGrad3)" 
      stroke-width="24" 
      fill="none" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      opacity="0.9"/>
    <!-- Points -->
    <circle cx="0" cy="100" r="14" fill="url(#lineGrad3)" opacity="0.9"/>
    <circle cx="80" cy="-60" r="14" fill="url(#lineGrad3)" opacity="0.9"/>
    <circle cx="160" cy="-80" r="14" fill="url(#lineGrad3)" opacity="0.9"/>
    <circle cx="240" cy="-120" r="14" fill="url(#lineGrad3)" opacity="0.9"/>
    <circle cx="312" cy="-160" r="14" fill="url(#lineGrad3)" opacity="0.9"/>
  </g>
  
  <!-- Dollar Sign -->
  <g transform="translate(256, 180)">
    <text 
      x="0" 
      y="0" 
      font-family="Arial, sans-serif" 
      font-size="180" 
      font-weight="bold" 
      fill="url(#lineGrad3)" 
      text-anchor="middle" 
      dominant-baseline="central"
      opacity="0.95">$</text>
  </g>
</svg>
