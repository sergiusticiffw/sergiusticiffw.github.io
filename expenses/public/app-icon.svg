<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282a36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1f29;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3dd66a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Credit Card / Wallet -->
  <g transform="translate(256, 320)">
    <!-- Card Shadow -->
    <ellipse cx="0" cy="20" rx="100" ry="15" fill="#000" opacity="0.3"/>
    
    <!-- Card Body -->
    <rect x="-120" y="-40" width="240" height="150" rx="16" fill="url(#cardGradient)"/>
    
    <!-- Card Chip -->
    <rect x="-100" y="-20" width="50" height="40" rx="4" fill="#fff" opacity="0.2"/>
    
    <!-- Card Lines -->
    <line x1="-100" y1="20" x2="100" y2="20" stroke="#fff" stroke-width="3" opacity="0.3"/>
    <line x1="-100" y1="50" x2="60" y2="50" stroke="#fff" stroke-width="3" opacity="0.3"/>
    
    <!-- Dollar Sign on Card -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">$</text>
  </g>
  
  <!-- Chart/Graph Icon -->
  <g transform="translate(256, 180)">
    <!-- Chart Background -->
    <rect x="-140" y="-80" width="280" height="160" rx="12" fill="#fff" opacity="0.1"/>
    
    <!-- Chart Bars -->
    <rect x="-120" y="20" width="40" height="60" rx="4" fill="url(#chartGradient)"/>
    <rect x="-60" y="-20" width="40" height="100" rx="4" fill="url(#chartGradient)"/>
    <rect x="0" y="0" width="40" height="80" rx="4" fill="url(#chartGradient)"/>
    <rect x="60" y="-40" width="40" height="120" rx="4" fill="url(#chartGradient)"/>
    <rect x="120" y="10" width="40" height="70" rx="4" fill="url(#chartGradient)"/>
    
    <!-- Trend Line -->
    <path d="M -100 40 L -40 -20 L 20 0 L 80 -40 L 140 10" 
          stroke="#50fa7b" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8"/>
    
    <!-- Trend Line Points -->
    <circle cx="-100" cy="40" r="6" fill="#50fa7b"/>
    <circle cx="-40" cy="-20" r="6" fill="#50fa7b"/>
    <circle cx="20" cy="0" r="6" fill="#50fa7b"/>
    <circle cx="80" cy="-40" r="6" fill="#50fa7b"/>
    <circle cx="140" cy="10" r="6" fill="#50fa7b"/>
  </g>
  
  <!-- Small decorative elements -->
  <!-- Plus sign (income) -->
  <g transform="translate(380, 100)" opacity="0.6">
    <circle cx="0" cy="0" r="30" fill="#50fa7b" opacity="0.3"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#50fa7b" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#50fa7b" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Minus sign (expenses) -->
  <g transform="translate(132, 100)" opacity="0.6">
    <circle cx="0" cy="0" r="30" fill="#ff5555" opacity="0.3"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#ff5555" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>

