<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#151515;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b8def;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7ddc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ba3f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="128" cy="128" r="60" fill="url(#iconGradient)" opacity="0.15" filter="url(#glow)"/>
  <circle cx="384" cy="384" r="80" fill="url(#accentGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main icon - Modern wallet/money symbol -->
  <g transform="translate(256, 256)">
    <!-- Card shape -->
    <rect x="-120" y="-80" width="240" height="160" rx="24" fill="url(#iconGradient)" opacity="0.9" filter="url(#glow)"/>
    <rect x="-110" y="-70" width="220" height="140" rx="20" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Dollar sign -->
    <g transform="translate(0, -10)">
      <path d="M -30 -50 L -30 50 M -50 -20 Q -30 -20 -30 0 Q -30 20 -10 20 M -10 20 Q 10 20 10 0 Q 10 -20 -10 -20 M -10 -20 Q -30 -20 -30 0" 
            stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Modern accent lines -->
    <line x1="-100" y1="-50" x2="100" y2="-50" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
    <line x1="-100" y1="30" x2="100" y2="30" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="256" cy="200" rx="180" ry="100" fill="white" opacity="0.05"/>
</svg>
